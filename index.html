<head>
  <meta charset="utf-8">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #222;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 2.2em;

    }
    p {
      font-size: 1.1em;

    a {
      color: #0066ff;

    }
    a:hover {
      text-decoration: underline;
    }
    #countdown {
      font-size: 1.4em;

<body>
<h1>Portfolio Moved</h1>
<p>The updated portfolio is now available at:</p>
<p><a href="hhttps://jaehyunbyun.framer.website/" target="_blank">https://jaehyunbyun.framer.website/</a></p>
<p id="countdown">Redirecting in <span id="seconds">5</span> seconds...</p>

<script>
  let seconds = 3;
  const countdownEl = document.getElementById('seconds');

  const timer = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = "https://jaehyunbyun.framer.website/";
    }
  }, 1000);
</script>
</body>
